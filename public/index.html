<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bkGet - Metacoder</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/ui-progress-bar.css">
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="wrap">
		<h1 class="header">bkGet</h1>
		<br>
		<div class="warning-box hidden">
			<p class="message"></p>
			<div class="warning-box-triangle"></div>
		</div>
		<form id="url_form">
			<input type="text" id="video_url" placeholder="Type your video url">
			<a href="javascript:void(0)" id="submit" class="icon-cloud-download"></a>
		</form>
		<br>
		<ul id="download_list" class="list-view"></ul>
		<ul id="file_list" class="list-view">
		</ul>
	</div>
	<div class="footer">

	</div>

</html>
